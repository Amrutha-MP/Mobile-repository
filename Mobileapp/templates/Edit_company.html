<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hello</h1>-->
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit company</h4>
<!--                  <p class="card-description">-->
<!--                   Add Companiess Here....-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'update_company' mob_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Company_Name</label>
                      <input type="text" class="form-control" value="{{data.Company_Name}}" id="exampleInputName1" placeholder="Company_Name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Description</label>
                      <input type="text" class="form-control" value="{{data.Description}}"  placeholder="Description" name="description">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Company_Image</label>
                         <img src="{{data.Company_Image.url}}">
                      <input type="file" class="form-control"  placeholder="Company_Image" name="image">
                    </div>


                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
