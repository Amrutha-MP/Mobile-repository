<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hello</h1>-->
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add company</h4>
                  <p class="card-description">
                   Add Companiess Here....
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_company' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Company_Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Company_Name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Description</label>
                      <input type="text" class="form-control"  placeholder="Description" name="description">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Company_Image</label>
                      <input type="file" class="form-control"  placeholder="Company_Image" name="image">
                    </div>


                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
 {% for i in messages %}
   {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','','warning');
    </script>
 {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}','','error');
    </script>
 {% elif i.tags == 'info' %}
    <script>
        swal('{{i}}','','info');
    </script>
 {% else %}
    <script>
         swal('{{i}}','','success');
    </script>
   {% endif %}
 {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
